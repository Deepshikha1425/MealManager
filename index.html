<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deepshikha-Meal Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="steps"><!--------------------steps------------>
        <div id="step1">Step 1</div>
        <div id="step2">Step 2</div>
        <div id="step3">Step 3</div>
        <div id="step4">Review</div>
    </div>

    <!------------------------------form 1----------------------->
    <div id="form1">
        <div id="mealDiv">
            <label for="meal">Please Select a meal</label>
            <select name="meal" id="meal">
                <option value="">---</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
        </div>
        <div id="peopleDiv">
            <label for="people">Please Enter a Number of people</label>
            <input type="number" id="people" min="1" max="10">
        </div>
        <div id="nextDivForm1">
            <button type="button" id="nextForm1">Next</button>
        </div>
    </div>
    

    <!--------------------------form2------------------------>
    <div id="form2">
        <div id="restaurantDiv">
            <label for="restaurant">Please Select a Restaurant</label>
            <select name="restaurant" id="restaurant"></select>
        </div>
        <div id="nextDivForm2">
            <button type="button" id="nextForm2">Next</button>
        </div>
        <div id="prevDivForm2">
            <button type="button" id="prevForm2">Previous</button>
        </div>
    </div>


    <!--------------------------form3------------------------>
    <div id="form3">
       <div id="getInfo">
           <div id="crossDiv">
                <i class="fa fa-times" aria-hidden="true" id="getInfoCross"></i>
           </div>
            <div id="dishDiv">
                <label for="dish">Please Select a Dish</label>
                <select name="dish" id="dish"></select>
            </div>
            <div id="servingsDiv">
                <label for="servings">Please Enter number of servings</label>
                <input type="number" min="1" id="servings" value="1">
            </div>
        </div>
        <div id="divv"></div><br>
        <div id="crossIcon"></div>
        <div id="addMore">
            <i class="fa fa-plus" aria-hidden="true" ></i>
        </div>
        <div id="nextDivForm3">
            <button type="button" id="nextForm3">Next</button>
        </div>
        <div id="prevDivForm3">
            <button type="button" id="prevForm3">Previous</button>
        </div>
    </div>
    
    <!----------------------------form4--------------------->
    <div id="reviewData">
        <div id="info">
            <div id="mealInfo">
                <p>Meal</p>
                <p id="selctMeal"></p>
            </div>
            <div id="peopleInfo">
                <p>No. of People</p>
                <p id="selctPeople"></p>
            </div>
            <div id="restaurantInfo">
                <p>Restaurant</p>
                <p id="selctRestaurant"></p>
            </div>
            <div id="dishesInfo">
                <p>Dishes</p>
                <div class="dishes"></div>
            </div>
        </div>
        <button id="prevReviewData" type="button">CANCEL ORDER</button>
        <button id="submit" type="button">PLACE ORDER</button>
    </div>
    <div id="step5">
        <h1>Congratulations,Your Order has been placed...</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
